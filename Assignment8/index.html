<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="kaeli moore">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Kicks</title>

    <style>
        body {
            background-color: aliceblue;
            text-align: center;
            font-family: 'Fantasy', "Papyrus", monospace;
        }

        .container {    
            background-color: aliceblue;
            width: 600;
            margin: auto;
            padding: 20px;
            border: 1.5pt solid darksalmon;
        }

        
    </style>
</head>

<body>
    <div id="album-cover" class="container">
        <h1>Chasing Waves</h1>
        <h2>Vista Kicks</h2>
        <img src="images/cover.jpeg" height="500" width="500" alt="chasing waves album cover">
    </div>
    <div id="audio" class="container">
        <h1>Audio</h1>
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/3OJ0qtEbfXrqSWizwfKkaZ?utm_source=generator" width="100%"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div id="video" class="container">
        <h1>Music Video</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/rPTCv2lxNF8?si=OM3uaIOTa-joqGW1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div id="copyright" class="container">
        <h1>copyright &copy;</h1>
        <p>I do not own any of this material is is copyright of the band Vista Kicks</p>
    </div>
</body>

</html>
